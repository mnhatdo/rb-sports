    <script>
        function renderCart() {
            const cart = RBSports.cart();
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">‚àÖ</div>
                        <h2>Gi·ªè h√†ng tr·ªëng</h2>
                        <p>B·∫°n ch∆∞a c√≥ s·∫£n ph·∫©m n√†o trong gi·ªè h√†ng</p>
                        <a href="/products" class="btn btn-red">
                            Xem s·∫£n ph·∫©m
                        </a>
                    </div>
                `;
                return;
            }
            
            const total = RBSports.getCartTotal();
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            container.innerHTML = `
                <div class="cart-container">
                    <div class="cart-items">
                        <h2 style="margin-bottom: 20px;">S·∫£n ph·∫©m (${itemCount})</h2>
                        ${cart.map((item, index) => `
                            <div class="cart-item" data-index="${index}">
                                <img src="${item.image}" alt="${item.productName}" class="cart-item-image">
                                <div class="cart-item-info">
                                    <h3>${item.productName}</h3>
                                    <p class="size">K√≠ch th∆∞·ªõc: ${item.size}</p>
                                    <p class="price">${RBSports.formatPrice(item.price)}</p>
                                </div>
                                <div class="cart-item-actions">
                                    <div class="quantity-controls">
                                        <button class="qty-minus" data-index="${index}">‚àí</button>
                                        <input type="number" value="${item.quantity}" min="1" max="99" data-index="${index}">
                                        <button class="qty-plus" data-index="${index}">+</button>
                                    </div>
                                    <button class="remove-btn" data-index="${index}">
                                        X√≥a
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <h3>T·ªïng ƒë∆°n h√†ng</h3>
                        <div class="summary-row">
                            <span>T·∫°m t√≠nh:</span>
                            <span>${RBSports.formatPrice(total)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Ph√≠ v·∫≠n chuy·ªÉn:</span>
                            <span>Mi·ªÖn ph√≠</span>
                        </div>
                        <div class="summary-row total">
                            <span>T·ªïng c·ªông:</span>
                            <span class="value">${RBSports.formatPrice(total)}</span>
                        </div>
                        <a href="/checkout" class="btn btn-red checkout-btn">
                            Ti·∫øn h√†nh thanh to√°n
                        </a>
                        <a href="/products" class="continue-shopping">
                            Ti·∫øp t·ª•c mua s·∫Øm
                        </a>
                    </div>
                </div>
            `;
            
            // Event listeners
            document.querySelectorAll('.qty-minus').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    const currentQty = cart[index].quantity;
                    if (currentQty > 1) {
                        RBSports.updateCartQuantity(index, currentQty - 1);
                        renderCart();
                    }
                });
            });
            
            document.querySelectorAll('.qty-plus').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    const currentQty = cart[index].quantity;
                    RBSports.updateCartQuantity(index, currentQty + 1);
                    renderCart();
                });
            });
            
            document.querySelectorAll('.quantity-controls input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const index = parseInt(input.dataset.index);
                    const newQty = Math.max(1, parseInt(e.target.value) || 1);
                    RBSports.updateCartQuantity(index, newQty);
                    renderCart();
                });
            });
            
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.index);
                    RBSports.removeFromCart(index);
                    renderCart();
                    RBSports.showToast('ƒê√£ x√≥a s·∫£n ph·∫©m kh·ªèi gi·ªè h√†ng', 'info');
                });
            });
            
            // GA4 - View cart
            if (typeof gtag !== 'undefined') {
                gtag('event', 'view_cart', {
                    'currency': 'VND',
                    'value': total,
                    'items': cart.map(item => ({
                        'item_id': item.productId,
                        'item_name': item.productName,
                        'item_variant': item.size,
                        'price': item.price,
                        'quantity': item.quantity
                    }))
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
